name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @app/web lint

      - name: Type check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm --filter @app/web test

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: placeholder
          NEXT_PUBLIC_POLYMARKET_API_URL: https://gamma-api.polymarket.com
          NEXT_PUBLIC_CLOB_API_URL: https://clob.polymarket.com
          NEXT_PUBLIC_DATA_API_URL: https://data-api.polymarket.com
          NEXT_PUBLIC_WS_URL: wss://ws-subscriptions-clob.polymarket.com/ws
          NEXT_PUBLIC_CHAIN_ID: '137'

  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @app/web exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: placeholder
          NEXT_PUBLIC_POLYMARKET_API_URL: https://gamma-api.polymarket.com
          NEXT_PUBLIC_CLOB_API_URL: https://clob.polymarket.com
          NEXT_PUBLIC_DATA_API_URL: https://data-api.polymarket.com
          NEXT_PUBLIC_WS_URL: wss://ws-subscriptions-clob.polymarket.com/ws
          NEXT_PUBLIC_CHAIN_ID: '137'

      - name: Run E2E tests
        run: pnpm --filter @app/web test:e2e
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: placeholder
          NEXT_PUBLIC_POLYMARKET_API_URL: https://gamma-api.polymarket.com
          NEXT_PUBLIC_CLOB_API_URL: https://clob.polymarket.com
          NEXT_PUBLIC_DATA_API_URL: https://data-api.polymarket.com
          NEXT_PUBLIC_WS_URL: wss://ws-subscriptions-clob.polymarket.com/ws
          NEXT_PUBLIC_CHAIN_ID: '137'
